<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Helix Chat Widget - Helix Cloud Example</title>
</head>

<body>
    <h1>Helix Chat Widget - Helix Cloud Example</h1>

    <p>Please append <code>?token=HELIX_API_KEY</code> to the URL.</p>

    <!-- In production, you must set the version and SRI integrity tag -->
    <script src="https://cdn.jsdelivr.net/npm/@helixml/chat-embed"></script>
    <script>
        ChatWidget({
            url: 'https://app.tryhelix.ai/v1/chat/completions',
            model: 'mistral:7b-instruct',
            bearerToken: new URLSearchParams(window.location.search).get('token'),
        })
    </script>
</body>

</html>
